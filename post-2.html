<html lang="en">

    <!-- Site Title -->

    <!-- All CSS links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="post">
        <div class="container">
            <article class="post-card post-card--single">
                <a href="./index.html" class="post-card__head">
                    <img src="./assets/images/post-2.jpg" alt="post image" class="post-card__head__image">
                </a>
                <div class="post-card__body">
                    <h3 class="post-card__title">
                        <a href="./index.html" class="post-card__title__link">Second Post Title</a>
                    </h3>
                    <p class="post-card__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur autem nulla hic quo, quidem corrupti.</p>
                </div>
                <footer class="post-card__footer">
                    <ul class="post-card__social">
                        <li class="post-card__social__items">
                            <a href="#" data-share="facebook" class="post-card__social__link social-share">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="post-card__social__items">
                            <a href="#" data-share="linkedin" class="post-card__social__link social-share">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li class="post-card__social__items">
                            <a href="#" data-share="twitter" class="post-card__social__link social-share">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </footer>
            </article>
        </div>
    </section>
